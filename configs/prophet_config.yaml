# Prophet Configuration

model:
  name: "Prophet"
  growth: "linear"  # Options: linear, logistic
  changepoint_prior_scale: 0.05
  seasonality_prior_scale: 10.0
  holidays_prior_scale: 10.0
  seasonality_mode: "additive"  # Options: additive, multiplicative
  
  # Seasonality
  yearly_seasonality: false  # Annual data doesn't have sub-yearly seasonality
  weekly_seasonality: false
  daily_seasonality: false

data:
  data_dir: "data/processed"
  train_years: [2010, 2019]
  val_years: [2020, 2021]
  test_years: [2022, 2023]

logging:
  experiment_name: "prophet_baseline"
  results_dir: "results/metrics"

reproducibility:
  seed: 42

